<!DOCTYPE html>

    <head>

     <div class="body">

          <span class="m"><label for="w">
          <input  id="w" type="radio" name="sei" value="female">女</label></span>
         </div>
         </p>
        年齢<br>
         <select name="趣味">
            <option value="10代" selected >10代</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40代">40代</option>
            <option value="50代">50代</option>
            <option value="60代">60代</option>
         </select><br>
       <p>今後見てみたいレシピ<br>
         <div class="ta">
          <div class="wa">
          <label><input type="checkbox" name="test" value="check" >和食</label></div>
          <div class="wa"><label for="tyu">
          <input type="checkbox" name="test" value="check" >中華</label></div>
          <div class="wa"><label for="you">
          <input type="checkbox" name="test" value="check" >洋食</label></div>
          <div class="wa"><label for="it">

          <div class="wa"><label for="su">

          <div class="wa"><label for="an">
          <input type="checkbox" name="test" value="check" >その他</label><br></div>
         </div>

        自由コメント欄<br>
         <textarea name="free" rows="5" cols="50" >自由に意見を記述してください</textarea><br>
         <button type="submit">送信</button>       <button type="reset">取り消し</button>
     </div>
    </bodey>
